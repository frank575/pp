<!doctype html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport'
				content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
	<meta http-equiv='X-UA-Compatible' content='ie=edge'>
	<title>google-maps-api-test</title>
	<script>
		function initMap () {
			// 通過 address 取得地圖相關資訊
			const geocoder = new google.maps.Geocoder()
			// address    408台灣台中市南屯區大墩十一街730號
			geocoder.geocode({address: '408台中市南屯區公益路二段'}, (results, status) => {
				if (status === google.maps.GeocoderStatus.OK) {
					if (results) {
						const g = results[0]
						// 緯度
						const lat = g.geometry.location.lat()
						// 經度
						const lng = g.geometry.location.lng()
						console.log(g)
						console.log(lat, lng)
					}
				}
			})
		}
	</script>
</head>
<body>
<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script
	src='https://maps.googleapis.com/maps/api/js?key=AIzaSyDCrjRtVW_vnhhb52h_go32UkCtdBvGMUI&callback=initMap&placeId=ChIJR6k5pcM9aTQR_RbJOyWfedI'
	async
></script>
</body>
</html>
